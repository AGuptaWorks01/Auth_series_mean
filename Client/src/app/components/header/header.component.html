<nav class="w-full flex justify-between items-center  bg-indigo-500 shadow-lg">
  <div class="logo">
    <span class="text-gray-200 text-4xl">Process...</span>
  </div>

  <div *ngIf="isLoggedIn" class="search relative flex items-center">
    <span class="absolute mt-1.5 mx-3 text-gray-600">
      <i class="fa fa-search font-light" aria-hidden="true"></i>
    </span>
    <input
      type="text"
      placeholder="Search Box"
      class="w-96 p-2 pl-9 rounded rounded-r-none text-gray-600 sm:w-72 md:w-80 lg:w-96"
    />
    <button class="bg-slate-400 p-2 rounded-r text-white outline-none">
      Search
    </button>
  </div>

  <div class="nav-items flex items-center">
    <ng-container *ngIf="!isLoggedIn">
      <span
        routerLink="/login"
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-100"
        >Login</span
      >
      <span
        routerLink="/register"
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-100"
        >Register</span
      >
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-100"
        >Cart</span
      >
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-100"
        >Welcome</span
      >
      <span
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-100"
        (click)="logout()"
        >Logout</span
      >
    </ng-container>
  </div>
</nav>
