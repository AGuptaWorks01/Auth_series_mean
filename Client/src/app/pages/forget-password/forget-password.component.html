<div class="lg:w-5/12 mt-10 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-bold py-5">Forget Password</h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4">
      Enter your registered email and we'll send you a link to reset your
      password.
    </span>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded w-full"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
      >
        *Email is required
      </span>
      <span
        *ngIf="
          forgetForm.hasError('email', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
      >
        *Please enter a valid email
      </span>
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <button
        (click)="submit()"
        [disabled]="forgetForm.invalid"
        [class.disable]="forgetForm.invalid"
        class="bg-indigo-500 w-full p-2 rounded-md text-gray-50"
      >
        Reset Password
      </button>
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <p routerLink="/login" class="text-center text-blue-500 cursor-pointer">
        Back to Login
      </p>
    </div>
  </form>
</div>
