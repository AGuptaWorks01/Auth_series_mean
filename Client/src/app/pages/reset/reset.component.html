<div class="lg:w-5/12 mt-10 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-bold py-5">Reset Your Password</h3>
  <form [formGroup]="resetForm" class="flex flex-col text-center">
	<span class="mb-2">
		Please use strong password
	</span>
    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="
          resetForm.hasError('required', 'password') &&
          resetForm.controls['password'].dirty
        "
        class="text-red-500"
      >
        *Password is required
      </span>
    </div>

    <div class="flex flex-col mt-2 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Confirm Password"
      />
      <span
        *ngIf="
          resetForm.hasError('required', 'confirmPassword') &&
          resetForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
      >
        *Confirm Password is required
      </span>
      <span
        *ngIf="
          resetForm.hasError(
            'confirmPasswordValidator',
            'confirmPassword'
          ) && resetForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
      >
        *Passwords don't match
      </span>
    </div>

    <button
      [disabled]="resetForm.invalid"
      [class.disabled]="resetForm.invalid"
      (click)="reset()"
      class="bg-indigo-500 p-2 rounded mt-3 text-white"
    >
      Reset
    </button>
  </form>

  <div class="flex justify-center mt-5">
    <span>Try to Login</span>
    <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer"
      >Login Here</a
    >
  </div>
</div>
